{% extends "competences/eval_generic.html" %}

{% block content %}
    {% load static %}
    <div class="w3-half">
        <table class="w3-table">
            {% for question in questions %}
            <tr class="w3-ul w3-left-align w3-margin-left" id="myUL">
                <td>
                    <h5><strong>{{ question }}</strong></h5>
                </td>
                <td>
                    <img src="{% static "" %}images/{{ question.detail_competence.competence.code }}.png" 
                         alt="{{ question.detail_competence.competence.code }}" style="width: 50px;">
                </td>
                {% if question.point > 0 %}
                <td>
                    <h4><strong>{{ question.point }} pts</strong></h4>
                </td>
                {% endif %}
            </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
